<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="../css/azure-devops-ui.css?v=#{Project.AssemblyInfo.Version}#" rel="stylesheet" type="text/css" />
        <link href="../css/#{Extension.Id}#-detail.css?v=#{Project.AssemblyInfo.Version}#" rel="stylesheet" type="text/css" />
    </head>
    <body class="querygantt-detail flex-column">
        <div class="flex-column flex-grow v-scroll-auto">
            <!-- ko if: Array.isArray(item.tags) && item.tags.length -->
            <div class="flex-row flex-noshrink bolt-pill-group margin-bottom-16">
                <div class="bolt-pill-group-inner flex-row" data-bind="foreach: item.tags">
                    <div class="bolt-pill themed-standard flex-row flex-center standard regular">
                        <div class="bolt-pill-content text-ellipsis" role="presentation" data-bind="text: $data"></div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
            <div class="flex-row" style="gap: 16px">
                <div class="flex-column flex-grow">
                    <label class="bolt-formitem-label body-m">Start Date:</label>
                    <div class="bolt-textfield flex-row flex-center focus-treatment">
                        <input autocomplete="off" class="bolt-textfield-input flex-grow" type="date" tabindex="0"
                               data-bind="value: start" />
                    </div>
                </div>
                <div class="flex-column flex-grow">
                    <label class="bolt-formitem-label body-m">Target Date:</label>
                    <div class="bolt-textfield flex-row flex-center focus-treatment">
                        <input autocomplete="off" class="bolt-textfield-input flex-grow" type="date" tabindex="1"
                               data-bind="value: target" />
                    </div>
                </div>
            </div>
            <div class="flex-row margin-top-16">
                <div class="flex-column flex-grow">
                    <label class="bolt-formitem-label body-m">State:</label>
                    <div class="bolt-textfield bolt-textfield--select flex-row flex-center focus-treatment">
                        <select class="bolt-textfield-input flex-grow" tabindex="2"
                                data-bind="options: (types.find(t => t.name === item.type) || {}).states || [],
                                   optionsText: 'name',
                                   optionsValue: 'name',
                                   value: state"></select>
                    </div>
                </div>
            </div>            
            <div class="flex-column margin-top-16 h-scroll-auto querygantt-detail__description" data-bind="html: item.description"></div>
        </div>
        <div class="flex-wrap bolt-button-group flex-row margin-top-16 margin-bottom-16 justify-end">
            <button class="bolt-button enabled primary bolt-focus-treatment" role="button" tabindex="0" type="button"
                    data-bind="click: save">
                <span class="bolt-button-text body-m">Save</span>
            </button>
            <button class="bolt-button enabled bolt-focus-treatment" role="button" tabindex="0" type="button"
                    data-bind="click: close">
                <span class="bolt-button-text body-m">Close</span>
            </button>            
        </div>
        <script data-main="../js/#{Extension.Id}#-detail.js?v=#{Project.AssemblyInfo.Version}#" src="../js/libs/require.js"></script>
    </body>
</html>
